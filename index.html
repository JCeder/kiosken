<!DOCTYPE html>
<html lang="sv">

</head>
<body class="bg-gray-100 text-gray-800 font-sans h-[100dvh] flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 pt-[max(1rem,env(safe-area-inset-top))] shadow-md flex justify-between items-center shrink-0 z-10">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <span>üè™</span> Kiosken
        </h1>
        <button onclick="openSettings()" class="p-2 bg-blue-700 rounded-full hover:bg-blue-800 transition" aria-label="Inst√§llningar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden w-full relative">
        
        <!-- VY 1: PRODUKTER -->
        <div id="view-products" class="flex-1 flex flex-col overflow-hidden relative">
            <div class="p-4 overflow-y-auto no-scrollbar flex-1 pb-28">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Meny</h2>
                <div id="product-grid" class="grid grid-cols-3 gap-3"></div>
            </div>

            <div id="floating-cart-bar" class="absolute bottom-0 left-0 right-0 p-4 pb-safe bg-gradient-to-t from-gray-100 via-gray-100 to-transparent transform transition-transform duration-300 translate-y-full">
                <button onclick="showCartView()" class="w-full bg-gray-900 text-white font-bold text-lg py-4 rounded-2xl shadow-xl flex justify-between items-center px-5 active:scale-[0.98] transition">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <span class="text-2xl">üõí</span>
                            <span id="floating-cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full font-black border-2 border-gray-900">0</span>
                        </div>
                        <span id="floating-cart-total" class="text-xl pl-2">0 kr</span>
                    </div>
                    <span class="text-sm text-gray-300 flex items-center gap-1">Se order <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></span>
                </button>
            </div>
        </div>

        <!-- VY 2: KASSA / VARUKORG -->
        <div id="view-cart" class="hidden flex-1 flex-col overflow-hidden bg-gray-50 absolute inset-0 z-20">
            <div class="p-4 bg-white border-b border-gray-200 flex justify-between items-center shrink-0 shadow-sm">
                <button onclick="showProductView()" class="text-gray-600 flex items-center gap-1 font-medium px-3 py-2 bg-gray-100 rounded-xl active:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    Meny
                </button>
                <h2 class="text-lg font-bold text-gray-800">Aktuell order</h2>
                <button onclick="clearCart()" class="text-red-500 text-sm font-semibold hover:text-red-700 px-3 py-2 bg-red-50 rounded-xl transition">T√∂m</button>
            </div>
            
            <div id="cart-items" class="p-4 flex-1 overflow-y-auto pb-6">
                <div class="text-center text-gray-400 mt-10 italic">Varukorgen √§r tom</div>
            </div>

            <div class="p-4 bg-white border-t border-gray-200 shrink-0 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.03)] z-10">
                <div class="flex justify-between items-end mb-4 px-2">
                    <span class="text-gray-600 font-medium text-lg">Totalt att betala:</span>
                    <span id="total-price" class="text-4xl font-black text-gray-900">0 kr</span>
                </div>
                <button id="checkout-btn" onclick="openQRModal()" disabled class="w-full bg-[#32C6A6] text-white font-bold text-xl py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transform transition active:scale-[0.98] flex justify-center items-center gap-2">
                    Generera Swish-QR
                </button>
            </div>
        </div>
    </main>

    <!-- Modal: Inst√§llningar -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex-col justify-end sm:justify-center sm:items-center">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 pb-safe transform transition-transform translate-y-full sm:translate-y-0 max-h-[90vh] overflow-y-auto" id="settings-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Inst√§llningar</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-800 p-2 bg-gray-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="swish-number-input">Ditt Swish-nummer</label>
                    <input type="tel" id="swish-number-input" placeholder="T.ex. 1234567890" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="swish-message-input">Standardmeddelande</label>
                    <input type="text" id="swish-message-input" placeholder="T.ex. P09 Kiosken" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>

                <div class="pt-4 border-t">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Meny & Priser</label>
                    <p class="text-xs text-gray-500 mb-2">En vara per rad. Format: <b>Namn, Pris, Emoji</b></p>
                    <textarea id="menu-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm font-mono whitespace-nowrap overflow-x-auto"></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex flex-col gap-3">
                <button onclick="saveSettings()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg active:scale-[0.98] transition">Spara inst√§llningar</button>
                <button onclick="shareConfig()" class="w-full bg-indigo-50 text-indigo-700 font-bold py-3 rounded-lg border border-indigo-200 active:bg-indigo-100 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                    Kopiera delningsl√§nk
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: QR Kod (Checkout) -->
    <div id="qr-modal" class="fixed inset-0 bg-white z-50 hidden flex-col">
        <div class="p-4 pt-[max(1rem,env(safe-area-inset-top))] flex justify-between items-center border-b shrink-0 bg-white">
            <h3 class="text-xl font-bold">Skanna och betala</h3>
            <button onclick="closeQRModal()" class="text-gray-500 p-2 rounded-full bg-gray-100 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                <span>Tillbaka</span>
            </button>
        </div>
        <div class="flex-1 min-h-0 overflow-y-auto bg-gray-50 flex flex-col items-center p-6">
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 flex flex-col items-center max-w-sm w-full my-auto">
                <div class="text-gray-500 mb-2 font-medium">Att betala</div>
                <div class="flex items-center gap-2 mb-8">
                    <span id="qr-total-price" class="text-5xl font-black text-[#32C6A6]">0 kr</span>
                </div>
                <div id="qrcode" class="bg-white p-3 border-4 border-gray-800 rounded-2xl min-h-[250px] min-w-[250px] flex items-center justify-center"></div>
                <div class="flex items-center gap-2 mt-8 text-gray-500 font-medium bg-gray-100 px-4 py-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    <span class="text-sm sm:text-base text-center">Skanna med kameran eller Swish</span>
                </div>
            </div>
        </div>
        <div class="p-6 pb-safe bg-white border-t shrink-0">
            <button onclick="finishOrder()" class="w-full bg-[#32C6A6] text-white font-bold text-xl py-4 rounded-xl shadow-lg active:scale-[0.98] transition flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                Avsluta k√∂p & Ny kund
            </button>
        </div>
    </div>

    <!-- Modal: Message/Alert -->
    <div id="message-modal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl w-full max-w-sm text-center shadow-2xl">
            <div id="message-icon" class="text-4xl mb-3">‚ö†Ô∏è</div>
            <h3 id="message-title" class="text-xl font-bold mb-2 text-gray-800"></h3>
            <p id="message-text" class="text-gray-600 mb-6 break-words"></p>
            <button onclick="closeMessage()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">OK</button>
        </div>
    </div>

    <script>
        const defaultProducts = [
            { id: 'item_0', name: 'Kaffe', price: 20, icon: '‚òïÔ∏è' },
            { id: 'item_1', name: 'Te', price: 15, icon: 'üçµ' },
            { id: 'item_2', name: 'Bulle', price: 25, icon: 'ü•ê' },
            { id: 'item_3', name: 'Kaka', price: 15, icon: 'üç™' },
            { id: 'item_4', name: 'Dricka 33cl', price: 20, icon: 'ü•§' },
            { id: 'item_5', name: 'Festis', price: 15, icon: 'üßÉ' },
            { id: 'item_6', name: 'Korv m br√∂d', price: 25, icon: 'üå≠' },
            { id: 'item_7', name: 'Kexchoklad', price: 15, icon: 'üç´' },
            { id: 'item_8', name: 'Chips', price: 20, icon: 'ü•î' }
        ];

        let products = JSON.parse(localStorage.getItem('kiosk_products')) || defaultProducts;
        let swishNumber = localStorage.getItem('kiosk_swish_number') || '';
        let swishMessage = localStorage.getItem('kiosk_swish_message') || 'Kiosken';
        
        let cart = JSON.parse(localStorage.getItem('kiosk_cart')) || {}; 
        let qrCodeObj = null;
        let wakeLock = null;

        function showCartView() {
            document.getElementById('view-products').classList.add('hidden');
            document.getElementById('view-products').classList.remove('flex');
            document.getElementById('view-cart').classList.remove('hidden');
            document.getElementById('view-cart').classList.add('flex');
        }

        function showProductView() {
            document.getElementById('view-cart').classList.add('hidden');
            document.getElementById('view-cart').classList.remove('flex');
            document.getElementById('view-products').classList.remove('hidden');
            document.getElementById('view-products').classList.add('flex');
        }

        function checkURLForSharedConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const configParam = urlParams.get('config');
            
            if (configParam) {
                try {
                    const config = JSON.parse(decodeURIComponent(atob(configParam)));
                    
                    if (config.num) {
                        swishNumber = config.num;
                        localStorage.setItem('kiosk_swish_number', swishNumber);
                    }
                    if (config.msg !== undefined) {
                        swishMessage = config.msg;
                        localStorage.setItem('kiosk_swish_message', swishMessage);
                    }
                    if (config.items && Array.isArray(config.items)) {
                        products = config.items;
                        localStorage.setItem('kiosk_products', JSON.stringify(products));
                        cart = {};
                        saveCart();
                    }

                    if (!window.location.href.startsWith('data:') && !window.location.href.startsWith('blob:')) {
                        const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                        window.history.replaceState({path: cleanUrl}, '', cleanUrl);
                    }

                    setTimeout(() => {
                        showMessage("Kiosken uppdaterad!", "Swish-nummer, meddelande och prislista har laddats in framg√•ngsrikt fr√•n l√§nken.", "‚úÖ");
                    }, 500);

                } catch (e) {
                    console.error("Fel vid inl√§sning:", e);
                    setTimeout(() => {
                        showMessage("Fel p√• l√§nken", "Kunde inte l√§sa in inst√§llningarna. S√§kerst√§ll att hela l√§nken kopierades.", "‚ùå");
                    }, 500);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkURLForSharedConfig();
            renderProducts();
            renderCart();
            if (!swishNumber) setTimeout(openSettings, 500);
        });

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <button onclick="addToCart('${p.id}')" class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col items-center justify-center shadow-sm hover:shadow-md hover:border-blue-400 hover:bg-blue-50 transition-all active:scale-95">
                    <span class="text-4xl mb-2">${p.icon}</span>
                    <span class="text-sm font-semibold text-gray-800 text-center leading-tight mb-1 h-10 flex items-center">${p.name}</span>
                    <span class="text-sm font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">${p.price} kr</span>
                </button>
            `).join('');
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            const checkoutBtn = document.getElementById('checkout-btn');
            const floatingBar = document.getElementById('floating-cart-bar');
            
            let total = 0;
            let totalQty = 0;
            let cartHtml = '';
            let hasItems = false;

            for (const [id, quantity] of Object.entries(cart)) {
                if (quantity > 0) {
                    const product = products.find(p => p.id === id);
                    if(!product) {
                        delete cart[id];
                        continue;
                    }
                    hasItems = true;
                    totalQty += quantity;
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    // NY UX: Tv√•v√•nings-kort (Stacking) f√∂r b√§ttre l√§sbarhet p√• mobiler
                    cartHtml += `
                        <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm transition-all mb-3">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center gap-3 pr-2">
                                    <span class="text-3xl bg-gray-50 p-2 rounded-xl shrink-0">${product.icon}</span>
                                    <div>
                                        <div class="font-bold text-gray-800 leading-tight">${product.name}</div>
                                        <div class="text-sm text-gray-500 mt-0.5">${product.price} kr/st</div>
                                    </div>
                                </div>
                                <div class="font-black text-gray-900 text-lg whitespace-nowrap">${itemTotal} kr</div>
                            </div>
                            <div class="flex justify-end border-t border-gray-50 pt-3">
                                <div class="flex items-center bg-gray-100 rounded-xl p-1 shadow-inner">
                                    <button onclick="removeFromCart('${id}')" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-white rounded-lg shadow-sm font-bold text-xl active:scale-95 transition-all">-</button>
                                    <span class="w-12 text-center font-bold text-gray-800 text-lg">${quantity}</span>
                                    <button onclick="addToCart('${id}')" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-white rounded-lg shadow-sm font-bold text-xl active:scale-95 transition-all">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            if (!hasItems) {
                cartContainer.innerHTML = `<div class="text-center text-gray-400 mt-20 text-lg italic flex flex-col items-center gap-4"><span class="text-5xl">üõí</span> Varukorgen √§r tom</div>`;
                checkoutBtn.disabled = true;
                floatingBar.classList.add('translate-y-full');
                
                if(!document.getElementById('view-cart').classList.contains('hidden')) {
                    showProductView();
                }
            } else {
                cartContainer.innerHTML = cartHtml;
                checkoutBtn.disabled = false;
                
                floatingBar.classList.remove('translate-y-full');
                document.getElementById('floating-cart-count').textContent = totalQty;
                document.getElementById('floating-cart-total').textContent = total + ' kr';
            }

            totalDisplay.textContent = `${total} kr`;
        }

        function saveCart() { localStorage.setItem('kiosk_cart', JSON.stringify(cart)); }

        function addToCart(productId, qty = 1) {
            cart[productId] = (cart[productId] || 0) + qty;
            saveCart();
            renderCart();
            
            const btn = document.getElementById('floating-cart-bar').querySelector('button');
            btn.classList.add('scale-[0.97]');
            setTimeout(() => btn.classList.remove('scale-[0.97]'), 150);

            if (navigator.vibrate) navigator.vibrate(20);
        }

        function removeFromCart(productId) {
            if (cart[productId] && cart[productId] > 0) {
                cart[productId]--;
                if (cart[productId] === 0) delete cart[productId];
                saveCart();
                renderCart();
            }
        }

        function clearCart() {
            cart = {};
            saveCart();
            renderCart();
        }

        function calculateTotal() {
            return Object.entries(cart).reduce((sum, [id, qty]) => {
                const product = products.find(p => p.id === id);
                return product ? sum + (product.price * qty) : sum;
            }, 0);
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } 
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        }

        function openQRModal() {
            if (!swishNumber) {
                showMessage("Saknar nummer", "Du m√•ste st√§lla in ditt Swish-nummer i inst√§llningarna f√∂rst.", "‚ö†Ô∏è");
                return;
            }
            const total = calculateTotal();
            if (total <= 0) return;

            document.getElementById('qr-total-price').textContent = `${total} kr`;
            document.getElementById('qr-modal').classList.remove('hidden');
            document.getElementById('qr-modal').classList.add('flex');

            generateSwishQR(total);
            requestWakeLock();
        }

        function generateSwishQR(amount) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; 
            const cleanNumber = swishNumber.replace(/[\s-]/g, '');
            const cleanMessage = swishMessage.replace(/;/g, ',');
            const swishString = `C${cleanNumber};${amount};${cleanMessage};0`;

            qrCodeObj = new QRCode(qrContainer, {
                text: swishString,
                width: 250,
                height: 250,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
        }

        function closeQRModal() {
            document.getElementById('qr-modal').classList.add('hidden');
            document.getElementById('qr-modal').classList.remove('flex');
            releaseWakeLock();
        }

        function finishOrder() {
            clearCart();
            closeQRModal();
            showProductView(); 
            showMessage("Tack!", "Klar f√∂r n√§sta kund.", "‚úÖ");
        }

        function productsToText() {
            return products.map(p => `${p.name}, ${p.price}, ${p.icon}`).join('\n');
        }

        function textToProducts(text) {
            return text.split('\n')
                .filter(line => line.trim() !== '')
                .map((line, i) => {
                    const parts = line.split(',');
                    return {
                        id: 'item_' + i,
                        name: (parts[0] || 'Vara').trim(),
                        price: parseInt(parts[1]) || 0,
                        icon: (parts[2] || 'üì¶').trim()
                    };
                });
        }

        function openSettings() {
            document.getElementById('swish-number-input').value = swishNumber;
            document.getElementById('swish-message-input').value = swishMessage;
            document.getElementById('menu-input').value = productsToText();
            
            const modal = document.getElementById('settings-modal');
            const content = document.getElementById('settings-content');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { content.classList.remove('translate-y-full'); }, 10);
        }

        function closeSettings() {
            const modal = document.getElementById('settings-modal');
            const content = document.getElementById('settings-content');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        function saveSettings() {
            const newNumber = document.getElementById('swish-number-input').value.trim();
            const newMessage = document.getElementById('swish-message-input').value.trim();
            const newMenuText = document.getElementById('menu-input').value;

            if (!newNumber) { showMessage("Saknar nummer", "V√§nligen fyll i ett telefonnummer.", "‚ö†Ô∏è"); return; }
            
            swishNumber = newNumber;
            swishMessage = newMessage || 'Kiosken';
            products = textToProducts(newMenuText);
            
            if(products.length === 0) {
                showMessage("Fel format", "Du m√•ste ha minst en vara i menyn.", "‚ö†Ô∏è");
                return;
            }

            localStorage.setItem('kiosk_swish_number', swishNumber);
            localStorage.setItem('kiosk_swish_message', swishMessage);
            localStorage.setItem('kiosk_products', JSON.stringify(products));
            
            clearCart();
            renderProducts();
            closeSettings();
        }

        function shareConfig() {
            saveSettings(); 

            const configObj = {
                num: swishNumber,
                msg: swishMessage,
                items: products
            };

            const encodedConfig = btoa(encodeURIComponent(JSON.stringify(configObj)));
            let currentUrl = window.location.href.split('?')[0]; 
            let isPreviewUrl = false;

            if (currentUrl.startsWith('data:') || currentUrl.startsWith('blob:') || currentUrl.startsWith('about:') || currentUrl.startsWith('file:')) {
                currentUrl = 'https://dittnamn.github.io/kiosken/'; 
                isPreviewUrl = true;
            }

            const shareUrl = `${currentUrl}?config=${encodedConfig}`;

            const textArea = document.createElement("textarea");
            textArea.value = shareUrl;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                if (isPreviewUrl) {
                    showMessage(
                        "Exempell√§nk kopierad", 
                        "Eftersom du testk√∂r appen lokalt skapades en exempell√§nk. N√§r koden laddas upp (t.ex. p√• GitHub) kommer l√§nken fungera p√• riktigt!", 
                        "‚ÑπÔ∏è"
                    );
                } else {
                    showMessage(
                        "L√§nk kopierad!", 
                        "Nu kan du klistra in l√§nken i en chatt. N√§r n√•gon klickar p√• den f√•r de exakt din meny och ditt swish-nummer.", 
                        "üìã"
                    );
                }
            } catch (err) {
                showMessage("Kopiera manuellt", `Kopiera denna l√§nk: ${shareUrl}`, "üìã");
            }
            
            document.body.removeChild(textArea);
        }

        function showMessage(title, text, icon = "‚ÑπÔ∏è") {
            document.getElementById('message-icon').textContent = icon;
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        function closeMessage() {
            document.getElementById('message-modal').classList.add('hidden');
        }
    </script>
